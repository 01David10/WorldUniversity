<html lang="en">
<head>

<body class="grid-container">

        <img src="../../img/Logo.png" alt="" class="logo">

                <img src="../../img/clock.png" alt="" class="item">

            <a href="../../views/home/home.html">Home</a>

            <p>Vision</p>
        </div>
        <div class="social">
            <h3>Our Social Networks</h3>
            <div class="icons">
                <i class='bx bxl-facebook'></i>
